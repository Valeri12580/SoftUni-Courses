<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <table id="results">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Faculty Number</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody></tbody>

        
    </table>

    <form>
        <h3>FORM</h3>
        <label>First name</label>
        <input type="title" id="first-name" placeholder="First Name...">
        <label>Last Name</label>
        <input type="title" id="last-name" placeholder="Last Name...">
        <label>Faculty Number</label>
        <input type="title" id="faculty-number" placeholder="Faculty number...">
        <label>Grade</label>
        <input type="title" id="grade" placeholder="Grade...">
        <label>ID</label>
        <input type="title" id="ID" placeholder="ID...">
        <button id="submit-btn">Submit</button>
        <button id="reload-btn">Reload</button>
    </form>
    <script type="module" src=requester.js></script>
    <script type="module" src="./app.js"></script>
</body>

</html>

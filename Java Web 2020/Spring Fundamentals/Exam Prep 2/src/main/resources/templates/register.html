<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="/fragments/header">
</head>
<body>
<header>
    <nav class="navbar bg-dark navbar-expand-lg navbar-background bg-dark " th:include="fragments/nav-unauthorized">

    </nav>
</header>
<main>
    <h1 class="text-center">Register</h1>
    <hr class="hr-3"/>
    <form class="mx-auto w-15" th:method="post" th:object="${user}">
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="username" class="h4 mb-2 text-white">Username</label>
            </div>
            <input type="text" class="form-control" id="username" name="username" th:field="*{username}"/>
            <small  th:if="${#fields.hasErrors('username')}" th:each="err:${#fields.errors('username')}" th:text="${err}" class="text-danger" ></small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="email" class="h4 mb-2">Email</label>
            </div>
            <input type="email" class="form-control" id="email" name="email" th:field="*{email}"/>
            <small th:if="${#fields.hasErrors('email')}" th:each="err:${#fields.errors('email')}" th:text="${err}" class="text-danger" ></small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="password" class="h4 mb-2">Password</label>
            </div>
            <input type="password" class="form-control" id="password" name="password" th:field="*{password}"/>
            <small th:if="${#fields.hasErrors('password')}" th:each="err:${#fields.errors('password')}" th:text="${err}" class="text-danger" ></small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
            </div>
            <input class="form-control" type="password" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}"/>
            <small th:if="${#fields.hasErrors('confirmPassword')}" th:each="err:${#fields.errors('confirmPassword')}" th:text="${err}" class="text-danger" ></small>
        </div>
		<div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                 <label for="country" class="h4 mb-2">Country</label>
			</div>
            <input type="text" class="form-control" id="country" name="country" th:field="*{country}"/>
            <small th:if="${#fields.hasErrors('country')}" th:each="err:${#fields.errors('country')}" th:text="${err}" class="text-danger" ></small>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-info text-white mb-3" type="submit">Register</button>
        </div>
    </form>
</main>
<footer class="footer bg-dark  py-2" th:include="fragments/footer">

</footer>
</body>
</html>

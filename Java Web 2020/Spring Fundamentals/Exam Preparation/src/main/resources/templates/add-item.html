<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head/head.html">

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark" th:include="fragments/nav/nav-authorized">

    </nav>
</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add Item</span></h1>
    <hr class="hr-3"/>
    <form class="mx-auto w-25 bg-dark p-3 rounded text-center" th:object="${item}" method="post">
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="name" class="h4 mb-2">Name</label>
            </div>
            <input type="text" class="form-control" id="name" name="name" th:field="*{name}" th:errorclass="alert-danger"/>
            <small th:if="${#fields.hasErrors('name')}" class="text-danger">Incorrect name!</small>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="description" class="h4 mb-2">Description</label>
            </div>
            <input type="text" class="form-control" id="description" name="description" th:field="*{description}" th:errorclass="alert-danger"/>
            <small th:if="${#fields.hasErrors('description')}" class="text-danger">Incorrect description</small>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="category" class="h4 mb-2">Category</label>
            </div>
            <select class="browser-default custom-select" id="category" name="category" th:field="*{category}" th:errorclass="alert-danger">
                <option th:each="c:${T(bg.softuni.examprep.models.enums.CategoryType).values()}" th:text="${c}" th:value="${c}" >Select category</option>
            </select>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="gender" class="h4 mb-2">Gender</label>
            </div>
            <select class="browser-default custom-select" id="gender" name="gender" th:field="*{gender}" th:errorclass="alert-danger">
                <option th:each="g:${T(bg.softuni.examprep.models.enums.Gender).values()}" th:text="${g}" th:value="${g}"></option>
            </select>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="price" class="h4 mb-2">Price</label>
            </div>
            <input type="number" class="form-control" id="price" name="price" th:field="*{price}" th:errorclass="alert-danger"/>
            <small th:if="${#fields.hasErrors('price')}" class="text-danger">Incorrect price!</small>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-secondary text-white mb-3">Add Item</button>
        </div>
    </form>
</main>
<footer class="footer bg-dark  py-2">
    <div class="container-fluid text-center">
        <div class="footer-background h5 text-white">
            Andrey's & Spring Team 2020.
        </div>
    </div>
</footer>
</body>
</html>

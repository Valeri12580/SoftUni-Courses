<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/head/head.html">

</head>

<body>
<header>
    <nav class="navbar bg-dark navbar-expand-lg navbar-background bg-dark " th:include="fragments/nav/nav-unauthorized">

    </nav>
</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>
    <hr class="hr-3"/>
    <form class="mx-auto mb-5 text-center w-25 bg-dark p-3 rounded"  th:method="post" th:object="${user}">
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="username" class="h4 mb-2 text-white">Username</label>
            </div>
            <input type="text" class="form-control" id="username" name="username" th:filed="*{username}" th:errorclass="alert-danger"/>
            <small th:if="${#fields.hasErrors('username')}" th:each="err:${#fields.errors('username')}" th:text="${err}" class="text-danger">Incorrect username!</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="email" class="h4 mb-2">Email</label>
            </div>
            <input type="email" class="form-control" id="email" name="email" th:field="*{email}" th:errorclass="alert-danger"/>
            <small th:if="${#fields.hasErrors('email')}" th:each="err:${#fields.errors('email')}" th:text="${err}"  class="text-danger">Incorrect email!</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="budget" class="h4 mb-2">User budget</label>
            </div>
            <input type="number" class="form-control" id="budget" name="budget" th:field="*{budget}" th:errorclass="alert-danger"/>
            <small th:if="${#fields.hasErrors('budget')}" th:each="err:${#fields.errors('budget')}" th:text="${err}"  class="text-danger">Incorrect budget!</small>

        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="password" class="h4 mb-2">Password</label>
            </div>
            <input type="password" class="form-control" id="password" name="password" th:field="*{password}" th:errorclass="alert-danger"/>
            <small th:if="${#fields.hasErrors('password')}" th:each="err:${#fields.errors('password')}" th:text="${err}"  class="text-danger">Incorrect pasword!</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center" th:field="*{confirmPassword}">
                <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
            </div>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" th:errorclass="alert-danger"/>
            <small th:if="${#fields.hasErrors('confirmPassword')}" th:each="err:${#fields.errors('confirmPassword')}" th:text="${err}" class="text-danger" ></small>

        </div>
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-secondary text-white mb-3" value="Register">Register</button>
        </div>
    </form>
</main>
<footer class="footer bg-dark  py-2">
    <div class="container-fluid text-center">
        <div class="footer-background h5 text-white">
            Andrey's & Spring Team 2020.
        </div>
    </div>
</footer>
</body>
</html>

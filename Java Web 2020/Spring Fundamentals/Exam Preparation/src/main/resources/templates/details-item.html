<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head/head.html">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark" th:include="fragments/nav/nav-authorized">

    </nav>
</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Details</span></h1>
    <hr class="my-3"/>
    <div class="container-fluid bg-dark w-25 m-auto ">
        <div class="row justify-content-center ">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="/img/MALE-SHORTS.jpg" alt="Card image cap">
                <div class="card-body bg-gray align-content-center text-center">
                    <h6 th:text="${item.name}"></h6>
                    <p class="card-text" th:text="${item.description}"></p>
                    <h6 th:text="${item.price}">Price</h6>
                    <a th:href="@{/items/delete/{id}(id=${item.id})}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="footer bg-dark  py-2">
    <div class="container-fluid text-center">
        <div class="footer-background h5 text-white">
            Andrey's & Spring Team 2020.
        </div>
    </div>
</footer>
</body>
</html>

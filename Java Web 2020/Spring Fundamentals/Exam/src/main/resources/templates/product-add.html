<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head.html">

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-nav rounded"  th:insert="fragments/nav-authorized.html">

	</nav>
</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add product</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
    <form class="mx-auto w-25 bg-blur rounded" method="post" th:object="${product}">
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="name" class="h4 mb-2 text-white">Name</label>
            </div>
            <input type="text" class="form-control" id="name" name="name" th:field="*{name}" th:errorclass="alert-danger"/>
            <small th:if="${#fields.hasErrors('name')}" th:each="err:${#fields.errors('name')}" th:text="${err}" class="text-danger"></small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="description" class="h4 mb-2">Description</label>
            </div>
            <textarea type="text" class="form-control" id="description" name="description" th:field="*{description}" th:errorclass="alert-danger"></textarea>
            <small th:if="${#fields.hasErrors('description')}" th:each="err:${#fields.errors('description')}" th:text="${err}" class="text-danger"></small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="neededBefore" class="h4 mb-2">Before</label>
            </div>
            <input type="datetime-local" class="form-control" id="neededBefore" name="neededBefore" th:field="*{neededBefore}" th:errorclass="alert-danger"/>
            <small th:if="${#fields.hasErrors('neededBefore')}" th:each="err:${#fields.errors('neededBefore')}" th:text="${err}" class="text-danger"></small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="price" class="h4 mb-2">Price</label>
            </div>
            <input type="number" step="0.1" class="form-control" id="price" name="price" th:field="*{price}" th:errorclass="alert-danger"/>
            <small th:if="${#fields.hasErrors('price')}" th:each="err:${#fields.errors('price')}" th:text="${err}" class="text-danger"></small>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="category" class="h4 mb-2">Category</label>
            </div>
            <select class="browser-default custom-select" id="category" name="category" th:field="*{nameType}" th:errorclass="alert-danger">
                <option th:each="c:${T(bg.softuni.exam.models.enities.NameType).values()}" th:value="${c}" th:text="${c}">Select category</option>

            </select>
            <small th:if="${#fields.hasErrors('nameType')}" th:each="err:${#fields.errors('nameType')}" th:text="${err}" class="text-danger"></small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Add product</button>
        </div>
    </form>
</main>

<footer class="footer bg-transparent  py-2" th:insert="fragments/footer">

</footer>
</body>
</html>

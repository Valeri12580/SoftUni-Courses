<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head.html">

</head>
<body>
<header>
     <nav class="navbar navbar-expand-lg bg-nav rounded" th:insert="fragments/nav-authorized.html">

	</nav>
</header>
<main>
    <div class="container bg-blur rounded mt-5 mb-4">
        <h1>All products to buy</h1>
        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Foods</h3>     
                    <div class="mt-3 rounded badge-info" th:each="f:${foods}">
                        <img class="mr-2" th:src="@{${f.getImgUrl()}}" alt="Food" width="50px" height="50px">
                        <span th:text="|Name: ${f.name} Price: ${f.price} lv|">Name: {name} Price: {price} lv</span>
                        <a class="ml-3 text-danger" th:href="@{/products/buy/{id}(id=${f.getId()})}">Buy</a>
                    </div>
            </div>
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Drinks</h3>
                    <div class="mt-3 rounded badge-warning" th:each="d:${drinks}">
                        <img class="mr-2" th:src="@{${d.getImgUrl()}}" alt="Drinks" width="50px" height="50px">
                        <span th:text="|Name: ${d.name} Price: ${d.price} lv|">Name: {name} Price: {price} lv</span>
                        <a class="ml-3 text-danger" th:href="@{/products/buy/{id}(id=${d.getId()})}">Buy</a>
                    </div>
            </div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Households</h3>
                    <div class="mt-3 rounded badge-success" th:each="h:${households}">
                        <img class="mr-2" th:src="@{${h.getImgUrl()}}" alt="Households" width="50px" height="50px">
                        <span th:text="|Name: ${h.name} Price: ${h.price} lv|">Name: {name} Price: {price} lv</span>
                        <a class="ml-3 text-danger" th:href="@{/products/buy/{id}(id=${h.getId()})}">Buy</a>
                    </div>
            </div>
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Other</h3>
                    <div class="mt-3 rounded badge-secondary" th:each="o:${other}">
                        <img class="mr-2" th:src="@{${o.getImgUrl()}}" alt="Other" width="50px" height="50px">
                        <span th:text="|Name: ${o.name} Price: ${o.price} lv|">Name: {name} Price: {price} lv</span>
                        <a class="ml-3 text-danger" th:href="@{/products/buy/{id}(id=${o.getId()})}">Buy</a>
					</div>
            </div>
        </div>
        <th:block >
            <a th:if="${sum!=null}" th:href="@{/products/buy/all}" class="btn btn-danger" th:text="|Buy all products for ${sum} lv|"></a>
            <a th:unless="${sum!=null}" th:href="@{/products/buy/all}" class="btn btn-danger" >Buy all products for 0 lv</a>
        </th:block>

    </div>
</main>
<footer class="footer bg-transparent  py-2" th:insert="fragments/footer">

</footer>
</body>
</html>

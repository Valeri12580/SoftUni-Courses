<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head.html">

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-nav rounded" th:insert="fragments/nav-unauthorized">

	</nav>

</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
    <form class="mx-auto w-25 bg-blur rounded" method="post"  th:object="${user}" >
        <div class="form-group" >
            <div  class="label-holder textCol d-flex justify-content-center">
                <label for="username" class="h4 mb-2 text-white">Username</label>
            </div>
            <input type="text" class="form-control" id="username" name="username" th:field="*{username}" th:errorclass="alert-danger" />
            <small th:if="${#fields.hasErrors('username')}" th:each="err:${#fields.errors('username')}" th:text="${err}" class="text-danger">Incorrect username!</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="email" class="h4 mb-2">Email</label>
            </div>
            <input type="email" class="form-control" id="email" name="email" th:field="*{email}" th:errorclass="alert-danger" />

            <small th:if="${#fields.hasErrors('email')}" th:each="err:${#fields.errors('email')}" th:text="${err}" class="text-danger">Incorrect username!</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label  for="password" class="h4 mb-2" >Password</label>
            </div>
            <input type="password" class="form-control" id="password" name="password" th:field="*{password}" th:errorclass="alert-danger"/>
            <small th:if="${#fields.hasErrors('password')}" th:each="err:${#fields.errors('password')}" th:text="${err}" class="text-danger">Incorrect username!</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
            </div>
            <input type="password" class="form-control" id="confirmPassword"
                   name="confirmPassword" th:field="*{confirmPassword}" th:errorclass="alert-danger"/>
            <small th:if="${#fields.hasErrors('confirmPassword')}" th:each="err:${#fields.errors('confirmPassword')}" th:text="${err}" class="text-danger">Incorrect username!</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Register</button>
        </div>
    </form>
</main>

<footer class="footer bg-transparent  py-2" th:insert="fragments/footer">

</footer>
</body>
</html>

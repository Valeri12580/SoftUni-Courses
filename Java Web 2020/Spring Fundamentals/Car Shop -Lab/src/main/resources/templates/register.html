<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>West Compass</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<main class="main">
    <header th:insert="fragments/header.html::header">

    </header>
    <div class="container-fluid">
        <h2 class="text-center text-white">Register Seller</h2>
        <form class="mt-lg-5 w-15 h-50" action="/users/register" method="POST" th:object="${user}">
            <div class="row">
                <div class="col col-md-12">
                    <div class="form-group">
                        <div class="label-holder d-flex justify-content-center">
                            <label class="text-center text-white font-weight-bold" for="username">Enter Username
                                <input type="text" class="form-control" placeholder="Username" name="username" id="username" th:field="*{username}">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-12">
                    <div class="form-group">
                        <div class="label-holder d-flex justify-content-center">
                            <label class="text-center text-white font-weight-bold" for="firstName">Enter First Name
                                <input type="text" class="form-control" placeholder="First name" name="firstName" id="firstName" th:field="*{firstName}">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-12">
                    <div class="form-group">
                        <div class="label-holder d-flex justify-content-center">
                            <label class="text-center text-white font-weight-bold" for="lastName">Enter Last Name
                                <input type="text" class="form-control" placeholder="Last Name" name="lastName" id="lastName" th:field="*{lastName}">
                            </label>
                        </div>
                    </div>
                </div>            </div>
            <div class="row">
                <div class="col col-md-12">
                    <div class="form-group">
                        <div class="label-holder d-flex justify-content-center">
                            <label class="text-center text-white font-weight-bold" for="imageUrl">Enter image URL
                                <input type="text" class="form-control" placeholder="Image url" name="imageUrl" id="imageUrl" th:field="*{imageUrl}">
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col col-md-4"></div>
                <div class="col col-md-4">
                    <div class="button-holder d-flex justify-content-center">
                        <input type="submit" class="btn btn-secondary" value="Add Seller"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>
</body>
</html>

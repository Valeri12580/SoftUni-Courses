<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>West Compass</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<main>
    <header th:insert="fragments/header.html::header">

    </header>

    <div class="container">
        <h2 class="text-center text-white mt-5">Car Details</h2>
        <hr style="width: 50%"/>
        <div class='row mb-4 d-flex justify-content-around'>
            <div class="col-md-4 d-flex flex-column bg-text mb-3" th:object="${offer}">
                <img width="100%"
                     th:src="*{imageUrl}">
                <div class="row">
                    <div class="col">
                        <h2>Car Info:</h2>
                        <h4 th:text="*{modelBrandName}">Car brand</h4>
                        <h4 th:text="*{modelName}">Car model</h4>
                        <h4 th:text="*{year}">Car year</h4>
                        <h4 th:text="*{engine}">Engine</h4>
                        <h4 th:text="*{transmission}">Transmission</h4>
                    </div>
                    <div class="col">
                        <h2>Offer Info:</h2>
                        <h4 th:text="*{sellerUsername}"> Seller username</h4>
                        <h4 th:text="*{price}">Price</h4>
                        <h4 th:text="*{modified}">Modified</h4>
                    </div>
                <div class="form-group">
                        <label for="description">Description</label>
                        <br>
                        <textarea  th:text="*{description}" class="bg-dark text-white" name="description" id="description"
                                  disabled >Offer description</textarea>

                </div>
                </div>


                <h4><a class="btn-outline-danger" href="/cars/delete/id">Delete</a></h4>
            </div>


        </div>
    </div>
</main>
</body>
</html>

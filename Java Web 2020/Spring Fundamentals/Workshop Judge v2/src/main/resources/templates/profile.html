<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Judge v2</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
<div class="container">
    <div class="row rounded" th:insert="/fragments/logged/navigation.html::navigation">

    </div>
    <!-- row -->
    <div class="row tm-mt-big justify-content-center">
        <div class="col-xl-8 col-lg-10 col-md-12 col-sm-12">
            <div class="bg-white tm-block">
                <div class="row justify-content-center text-center">
                    <div class="col-12">
                        <h2 class="tm-block-title d-inline-block">User Profile</h2>
                    </div>
                </div>
                <div class="row mt-4 tm-edit-product-row">
                    <div class="col-xl-7 col-lg-7 col-md-12">
                        <form action="" class="tm-edit-product-form">
                            <div class="input-group mb-3">
                                <label for="name" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">
                                    Username
                                </label>
                                <input disabled id="name" name="name" type="text" th:text="${user.username}"
                                       class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7">
                            </div>
                            <div class="input-group mb-3">
                                <label for="homeworks" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 mb-2">All sent
                                    homeworks</label>
                                <textarea disabled id="homeworks"
                                          class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7"
                                          rows="3" th:text="${#strings.listJoin(user.homeworksName,' ,')}"></textarea>
                            </div>
                            <div class="input-group mb-3">
                                <label for="email" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Email
                                </label>
                                <input disabled id="email" name="email" type="text"
                                       class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7"
                                       data-large-mode="true" th:text="${user.email}"/>
                    </div>
                    <div class="input-group mb-3">
                        <label for="git" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Github
                            Address
                        </label>
                        <input disabled id="git" name="git" type="text"
                               class="form-control validate col-xl-9 col-lg-8 col-md-7 col-sm-7"
                               th:text="${user.git}">
                    </div>
                    </form>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-12 mx-auto mb-4">
                    <img src="../static/img/user-picture.jpg    " alt="Profile Image"
                         class="img-fluid mx-auto d-block">
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="row">
    <div class="col-12 container-fluid text-right font-weight-light">
        <p class="d-inline-block tm-bg-black text-white py-2 px-4">
            &copy; Spring Team 2020
        </p>
    </div>
</footer>
</div>

</body>

</html>

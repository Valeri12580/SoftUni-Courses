<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="post"  th:action="@{/users/login}">
    <div class="form-group">
        <label for="username">Name</label>
        <input name="username" type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter username">
        <small id="error" class="form-text text-muted">Error</small>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input name="password" type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>

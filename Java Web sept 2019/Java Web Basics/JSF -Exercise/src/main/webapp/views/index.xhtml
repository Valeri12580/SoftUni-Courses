<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          type="text/css"/>
</head>
<h:body>
    <div class="container mt-3">
        <hr style="height: 2px;" class="bg-dark"/>
        <h1 class="text-center">Employee Register</h1>
        <hr style="height: 2px;" class="bg-dark"/>
        <table class="table">
            <thead>
            <tr class="row">
                <th scope="col" class="col-md-1">#</th>
                <th scope="col" class="col-md-2">First Name</th>
                <th scope="col" class="col-md-2">Last Name</th>
                <th scope="col" class="col-md-3">Position</th>
                <th scope="col" class="col-md-1">Salary</th>
                <th scope="col" class="col-md-1">Age</th>
                <th scope="col" class="col-md-2">Actions</th>
            </tr>
            </thead>
            <tbody>

            <ui:repeat   value="#{UserBean.employeeViewModel}" var="employee">
                <tr class="row">
                    <th scope="row" class="col-md-1">#{employee.id}</th>
                    <td class="col-md-2">#{employee.firstName}</td>
                    <td class="col-md-2">#{employee.lastName}</td>
                    <td class="col-md-3">#{employee.position}</td>
                    <td class="col-md-1">#{employee.salary}</td>
                    <td class="col-md-1">#{employee.age}</td>
                    <td class="col-md-2">
                        <button class="btn btn-danger">Remove</button>
                    </td>
                </tr>

            </ui:repeat>

            </tbody>
        </table>
        <hr style="height: 2px;" class="bg-dark"/>

        <h:form class="form">
            <div class="names-holder d-flex justify-content-between">
                <div class="form-group w-25">
                    <label for="firstName">First Name</label>
                    <h:inputText value="#{UserBean.employeeBindingModel.firstName}" type="text" class="form-control" id="firstName" placeholder="First Name..."/>
                </div>
                <div class="form-group w-25">
                    <label for="lastName">Last Name</label>
                    <h:inputText value="#{UserBean.employeeBindingModel.lastName}" type="text" class="form-control" id="lastName" placeholder="Last Name..."/>
                </div>
                <div class="form-group w-25">
                    <label for="position">Position</label>
                    <h:inputText value="#{UserBean.employeeBindingModel.position}" type="text" class="form-control" id="position" placeholder="Position..."/>
                </div>
            </div>
            <div class="numbers-holders d-flex justify-content-between">
                <div class="form-group w-25">
                    <label for="salary">Salary</label>
                    <h:inputText value="#{UserBean.employeeBindingModel.salary}" type="number" class="form-control" id="salary"  placeholder="Salary..."/>
                </div>
                <div class="form-submit-holder d-flex justify-content-center w-25">
                    <h:commandButton action="#{UserBean.saveEmp}" class="btn btn-success mt-4 mb-3 mx-auto w-100">Register</h:commandButton>
                </div>
                <div class="form-group w-25">
                    <label for="age">Age</label>
                    <h:inputText value="#{UserBean.employeeBindingModel.age}" type="text" class="form-control" id="age" placeholder="Age..."/>
                </div>
            </div>
        </h:form>

        <hr style="height: 2px;" class="bg-dark"/>
        <div class="d-flex justify-content-between">
            <h5 class="w-50">Total Money Needed: $16900.00</h5>
            <h5 class="w-50 text-right">Average Salary: $4225.00</h5>
        </div>
        <hr style="height: 2px;" class="bg-dark"/>
    </div>

</h:body>
</html>

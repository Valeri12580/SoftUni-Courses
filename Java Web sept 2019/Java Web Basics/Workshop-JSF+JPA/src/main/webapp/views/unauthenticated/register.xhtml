<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <title>Login</title>
</h:head>
<f:view>
    <h:body>
        <ui:include src="../common/parts/unauthenticated/header.xhtml"/>

        <hr class="my-3"/>
        <h1 class="text-center">Register</h1>
        <hr class="hr-3"/>
        <h:form styleClass="mx-auto w-15">
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="username" class="h3 mb-2">Username</label>
                </div>
                <h:inputText styleClass="form-control" id="username" name="username"
                             value="#{registerBean.userRegisterBindingModel.username}"/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="password" class="h3 mb-2">Password</label>
                </div>
                <h:inputSecret styleClass="form-control" id="password" name="password"
                               value="#{registerBean.userRegisterBindingModel.password}"/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="confirmPassword" class="h3 mb-2">Confirm Password</label>
                </div>
                <h:inputSecret styleClass="form-control" id="confirmPassword" name="confirmPassword"
                               value="#{registerBean.userRegisterBindingModel.repassword}"/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="email" class="h3 mb-2">Email</label>
                </div>
                <h:inputText styleClass="form-control" id="email" name="email"
                             value="#{registerBean.userRegisterBindingModel.email}"/>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <h:commandButton id="register" styleClass="btn btn-info text-white " action="${registerBean.register()}"
                                 value="Register">
                </h:commandButton>
            </div>
            <div  class="label-holder d-flex justify-content-center ">
                <p><h:outputText id="errorMessage" value="#{registerBean.errors != null ?
            registerBean.errors :''}"/></p>
            </div>
        </h:form>
        <hr class="my-3"/>

        <ui:include src="../common/parts/footer.xhtml"/>

    </h:body>
</f:view>
</html>

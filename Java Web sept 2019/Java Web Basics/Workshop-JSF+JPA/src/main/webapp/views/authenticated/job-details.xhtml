<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <title>Home</title>
</h:head>
<f:view>
    <ui:include src="../common/parts/authenticated/header.xhtml"/>
    <hr class="my-3"/>
    <div class="text-center mb-4">
        <h1>Job Details</h1>
    </div>
    <hr class="my-3"/>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="label mt-2">
                    <h2 class="text-center">Sector</h2>
                    <h4 class="text-center"><h:outputText value="${jobDetailsBean.jobDetailsViewModel.sector}"/></h4>
                </div>
                <div class="label mt-4">
                    <h2 class="text-center">Profession</h2>
                    <h4 class="text-center"><h:outputText value="${jobDetailsBean.jobDetailsViewModel.profession}"/>
                    </h4>
                </div>
                <div class="label mt-4">
                    <h2 class="text-center">Salary</h2>
                    <h4 class="text-center"><h:outputText value="${jobDetailsBean.jobDetailsViewModel.salary}"/></h4>
                </div>
                <div class="label mt-4">
                    <h2 class="text-center">Description</h2>
                    <p class="text-center"><h:outputText value="${jobDetailsBean.jobDetailsViewModel.sector}"/></p>
                </div>
            </div>
        </div>
    </div>
    <hr class="my-3"/>


    <ui:include src="../common/parts/footer.xhtml"/>
</f:view>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons CSS</title>
    <link href=style.css rel="stylesheet">
</head>


<body>
    <div class="normal_buttons">
        <h2>Normal Buttons</h2>
        <a href="#" type="button" class="button">Learn More</a>
        <button class="button">Learn More</button>
        <button class="hover button">Learn More</button>
    </div>
    <div>
        <h2>Filled Buttons</h2>
        <a href="#" type="button" class="fill button">Learn More</a>
        <button class="fill button">Learn More</button>
        <button class="fill hover button">Learn More</button>
    </div>
    <div>
        <h2>Icon buttons</h2>
        <a href="#" type="button" class="fill button"><i class="fa fa-download"></i>Download</a>
        <button class="fill button"><i class="fa fa-download"></i>Download</button>
        <button class="fill hover button"><i class="fa fa-download"></i>Download</button>
    </div>
</body>


</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <title>Login</title>
</h:head>
<f:view>
    <h:body>
        <ui:include src="../common/parts/unauthenticated/header.xhtml"/>

        <hr class="my-3"/>
        <h1 class="text-center">Login</h1>
        <hr class="hr-3"/>
        <h:form styleClass="mx-auto w-15">
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="username" class="h3 mb-2">Username</label>
                </div>
                <h:inputText  styleClass="form-control"  id="username" value="#{loginBean.userLoginBindingModel.username}" />
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="password" class="h3 mb-2">Password</label>
                </div>
                <h:inputSecret  styleClass="form-control" id="password" name="password" value="#{loginBean.userLoginBindingModel.password}"/>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <h:commandButton id = "login" styleClass="btn btn-info text-white" action="#{loginBean.loginUser}" value="Submit">
                </h:commandButton>
            </div>
            <div  class="label-holder d-flex justify-content-center ">
                <p><h:outputText id="errorMessage" value="#{loginBean.errors != null ?
            loginBean.errors :''}"/></p>
            </div>
        </h:form>
        <hr class="my-3"/>

        <ui:include src="../common/parts/footer.xhtml"/>
    </h:body>
</f:view>
</html>
